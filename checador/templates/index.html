<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checador - Time Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .device-id {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 30px;
        }
        
        .autopunch-indicator {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.1em;
            display: none;
            animation: pulse 2s infinite;
        }
        
        .autopunch-indicator.active {
            display: block;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }
        
        .status {
            font-size: 1.2em;
            margin-bottom: 30px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
        }
        
        .status.waiting {
            color: #666;
            background: #f8f9fa;
        }
        
        .status.processing {
            color: #856404;
            background: #fff3cd;
        }
        
        .status.success {
            color: #28a745;
            font-weight: bold;
            background: #d4edda;
        }
        
        .status.error {
            color: #dc3545;
            background: #f8d7da;
        }
        
        .punch-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 20px 0;
        }
        
        .punch-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .punch-button:active {
            transform: scale(0.95);
        }
        
        .punch-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .punch-button.hidden {
            display: none;
        }
        
        .result-card {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            display: none;
        }
        
        .result-card.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        .result-card h2 {
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .result-info {
            font-size: 1.1em;
            margin: 10px 0;
        }
        
        .punch-type-in {
            color: #28a745;
            font-weight: bold;
        }
        
        .punch-type-out {
            color: #dc3545;
            font-weight: bold;
        }
        
        .admin-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: #667eea;
            font-weight: bold;
            transition: background 0.2s;
        }
        
        .admin-link:hover {
            background: white;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <a href="/admin" class="admin-link">Admin</a>
    
    <div class="container">
        <h1>‚è±Ô∏è Checador</h1>
        <div class="device-id">Device: {{ device_id }}</div>
        
        <div id="autopunchIndicator" class="autopunch-indicator">
            ü§ñ AUTO-PUNCH ACTIVE - Just place your finger!
        </div>
        
        <div id="status" class="status waiting">
            Place your finger to punch in or out
        </div>
        
        <button id="punchBtn" class="punch-button">
            üëÜ Punch Now
        </button>
        
        <div id="resultCard" class="result-card">
            <h2>Punch Recorded!</h2>
            <div class="result-info">
                <strong>Employee:</strong> <span id="userName"></span>
            </div>
            <div class="result-info">
                <strong>Type:</strong> <span id="punchType"></span>
            </div>
            <div class="result-info">
                <strong>Match Score:</strong> <span id="matchScore"></span>
            </div>
        </div>
    </div>
    
    <script>
        const punchBtn = document.getElementById('punchBtn');
        const status = document.getElementById('status');
        const resultCard = document.getElementById('resultCard');
        const userName = document.getElementById('userName');
        const punchType = document.getElementById('punchType');
        const matchScore = document.getElementById('matchScore');
        const autopunchIndicator = document.getElementById('autopunchIndicator');
        
        let autopunchEnabled = false;
        let lastResultTimestamp = 0;
        
        async function punch() {
            try {
                punchBtn.disabled = true;
                resultCard.classList.remove('show');
                
                status.className = 'status processing';
                status.innerHTML = '<div class="spinner"></div>';
                
                const response = await fetch('/api/punch', {
                    method: 'POST',
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Connection error');
            }
        }
        
        function showSuccess(data) {
            status.className = 'status success';
            status.textContent = '‚úì Punch Recorded!';
            
            userName.textContent = data.user_name;
            punchType.textContent = data.punch_type;
            punchType.className = data.punch_type === 'IN' ? 'punch-type-in' : 'punch-type-out';
            matchScore.textContent = data.match_score;
            
            resultCard.classList.add('show');
            
            setTimeout(() => {
                resetStatus();
            }, 5000);
        }
        
        function showError(message) {
            status.className = 'status error';
            status.textContent = '‚úó ' + message;
            
            setTimeout(() => {
                resetStatus();
            }, 3000);
        }
        
        function resetStatus() {
            status.className = 'status waiting';
            status.textContent = autopunchEnabled ? 
                'Auto-punch active - just place your finger' : 
                'Place your finger to punch in or out';
            resultCard.classList.remove('show');
            punchBtn.disabled = false;
        }
        
        punchBtn.addEventListener('click', punch);
        
        // Check auto-punch status
        async function checkAutopunchStatus() {
            try {
                const response = await fetch('/api/autopunch/status');
                const data = await response.json();
                
                autopunchEnabled = data.enabled;
                
                if (data.enabled) {
                    autopunchIndicator.classList.add('active');
                    punchBtn.classList.add('hidden');
                    if (status.className === 'status waiting') {
                        status.textContent = 'Auto-punch active - just place your finger';
                    }
                } else {
                    autopunchIndicator.classList.remove('active');
                    punchBtn.classList.remove('hidden');
                    if (status.className === 'status waiting') {
                        status.textContent = 'Place your finger to punch in or out';
                    }
                }
            } catch (error) {
                console.log('Could not check autopunch status');
            }
        }
        
        // Poll for new auto-punch results
        async function checkAutopunchResult() {
            if (!autopunchEnabled) return;
            
            try {
                const response = await fetch('/api/autopunch/last-result');
                const data = await response.json();
                
                // Only show if it's a new result
                if (data.timestamp > lastResultTimestamp && data.timestamp > 0) {
                    lastResultTimestamp = data.timestamp;
                    
                    if (data.success) {
                        showSuccess({
                            user_name: data.user_name,
                            punch_type: data.punch_type,
                            match_score: data.match_score
                        });
                    } else {
                        showError(data.message);
                    }
                }
            } catch (error) {
                console.log('Error checking autopunch result');
            }
        }
        
        // Initialize
        checkAutopunchStatus();
        
        // Check autopunch status every 5 seconds
        setInterval(checkAutopunchStatus, 5000);
        
        // Check for new results every 1 second when autopunch is active
        setInterval(checkAutopunchResult, 1000);
    </script>
</body>
</html>
