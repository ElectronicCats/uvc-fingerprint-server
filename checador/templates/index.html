<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checador - Time Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            background: #111;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(50, 205, 50, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            border: 1px solid #333;
        }
        
        h1 {
            color: #32cd32;
            margin-bottom: 20px;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo {
            height: 60px;
            width: auto;
        }
        
        .device-id {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 30px;
            font-family: monospace;
        }
        
        .autopunch-indicator {
            background: linear-gradient(135deg, #32cd32 0%, #228b22 100%);
            color: black;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.1em;
            display: none;
            animation: pulse 2s infinite;
            border: 1px solid #32cd32;
        }
        
        .autopunch-indicator.active {
            display: block;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 10px rgba(50, 205, 50, 0.5); }
            50% { opacity: 0.8; transform: scale(1.02); box-shadow: 0 0 20px rgba(50, 205, 50, 0.8); }
        }
        
        .status {
            font-size: 1.2em;
            margin-bottom: 30px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
            background: #222;
            color: #ccc;
            border: 1px solid #444;
        }
        
        .status.waiting {
            color: #aaa;
        }
        
        .status.processing {
            color: #ffd700;
            background: #332b00;
            border-color: #ffd700;
        }
        
        .status.success {
            color: #32cd32;
            font-weight: bold;
            background: #003300;
            border-color: #32cd32;
        }
        
        .status.error {
            color: #ff4444;
            background: #330000;
            border-color: #ff4444;
        }
        
        .punch-button {
            background: linear-gradient(135deg, #32cd32 0%, #228b22 100%);
            color: black;
            border: none;
            padding: 20px 60px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 20px 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .punch-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(50, 205, 50, 0.6);
        }
        
        .punch-button:active {
            transform: scale(0.95);
        }
        
        .punch-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .punch-button.hidden {
            display: none;
        }
        
        .result-card {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #222;
            border: 1px solid #444;
            display: none;
        }
        
        .result-card.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        .result-card h2 {
            margin-bottom: 15px;
            color: #32cd32;
        }
        
        .result-info {
            font-size: 1.1em;
            margin: 10px 0;
            color: #ccc;
        }
        
        .punch-type-in {
            color: #32cd32;
            font-weight: bold;
        }
        
        .punch-type-out {
            color: #ff4444;
            font-weight: bold;
        }
        
        .admin-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: #32cd32;
            font-weight: bold;
            transition: background 0.2s;
            border: 1px solid #32cd32;
        }
        
        .admin-link:hover {
            background: #32cd32;
            color: black;
        }
        
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #32cd32;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <a href="/admin" class="admin-link">Admin</a>
    
    <div class="container">
        <h1><img src="/static/logo.png" alt="Logo" class="logo"> Checador</h1>
        <div class="device-id">Server Device: {{ device_id }}</div>
        
        <!-- Client Device Info -->
        <div id="clientDeviceInfo" class="device-id" style="color: #32cd32; border: 1px solid #333; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
            <p><strong>This Device ID:</strong> <span id="clientDeviceToken" style="font-family: monospace; user-select: all;">Loading...</span></p>
            <p id="enrollmentStatus" style="font-size: 0.8em; margin-top: 5px;">Checking status...</p>
        </div>

        <div id="autopunchIndicator" class="autopunch-indicator">
            ðŸ¤– AUTO-PUNCH ACTIVE - Just place your finger!
        </div>
        
        <div id="status" class="status waiting">
            Place your finger to punch in or out
        </div>
        
        <button id="punchBtn" class="punch-button">
            ðŸ‘† Punch Now
        </button>
        
        <div id="resultCard" class="result-card">
            <h2>Punch Recorded!</h2>
            <div class="result-info">
                <strong>Employee:</strong> <span id="userName"></span>
            </div>
            <div class="result-info">
                <strong>Type:</strong> <span id="punchType"></span>
            </div>
            <div class="result-info">
                <strong>Match Score:</strong> <span id="matchScore"></span>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/static/fp.min.js"></script>
    
    <script>
        const statusDiv = document.getElementById('status');
        const spinner = document.createElement('div'); // Create spinner element dynamically
        spinner.className = 'spinner';
        spinner.style.display = 'none'; // Initially hidden
        statusDiv.appendChild(spinner); // Append to status div

        const resultCard = document.getElementById('resultCard');
        const punchButton = document.getElementById('punchBtn');
        const userName = document.getElementById('userName');
        const punchType = document.getElementById('punchType');
        const matchScore = document.getElementById('matchScore');
        const autopunchIndicator = document.getElementById('autopunchIndicator');
        
        // Device Token Logic (FingerprintJS)
        let deviceToken = null;
        let isEnrolled = false;

        async function initFingerprint() {
            const enrollStatus = document.getElementById('enrollmentStatus');
            try {
                enrollStatus.textContent = "Generating Device Fingerprint...";
                
                // Initialize the agent at application startup.
                const fpPromise = FingerprintJS.load();
                const fp = await fpPromise;
                const result = await fp.get();
                
                deviceToken = result.visitorId;
                document.getElementById('clientDeviceToken').textContent = deviceToken;
                
                await checkDeviceStatus();
            } catch (error) {
                console.error(error);
                enrollStatus.textContent = "Fingerprint generation failed";
                enrollStatus.style.color = '#ff4444';
            }
        }
        
        async function checkDeviceStatus() {
            if (!deviceToken) return;
            
            const enrollStatus = document.getElementById('enrollmentStatus');
            try {
                const response = await fetch(`/api/devices/my-status?token=${deviceToken}`);
                const data = await response.json();
                
                if (data.enrolled) {
                    isEnrolled = true;
                    enrollStatus.innerHTML = `âœ… Enrolled as <strong>${data.device_name}</strong>`;
                    enrollStatus.style.color = '#32cd32';
                    punchButton.textContent = "Punch Now";
                    punchButton.style.display = 'inline-block';
                } else {
                    isEnrolled = false;
                    enrollStatus.innerHTML = `âŒ Not Enrolled (Share Device ID with Admin)`;
                    enrollStatus.style.color = '#ff4444';
                    punchButton.textContent = "Device Not Enrolled";
                }
            } catch (error) {
                enrollStatus.textContent = "Status check failed";
            }
        }
        
        // Start init
        initFingerprint();

        async function punch() {
            if (!isEnrolled) {
                alert("Device not enrolled. Contact admin.");
                return;
            }

            statusDiv.className = 'status processing';
            statusDiv.textContent = 'Processing device punch...';
            spinner.style.display = 'block';
            resultCard.classList.remove('show');
            punchButton.disabled = true;
            
            try {
                const response = await fetch('/api/devices/punch', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({token: deviceToken})
                });
                
                const data = await response.json();
                
                spinner.style.display = 'none';
                punchButton.disabled = false;
                
                if (data.success || response.ok) { // success usually in data
                     // normalize response handling
                     const success = data.success !== undefined ? data.success : true;
                     
                     if (success) {
                        statusDiv.className = 'status success';
                        statusDiv.textContent = 'Success!';
                        
                        document.getElementById('userName').textContent = data.user_name || "Employee";
                        // Assuming a 'punchTime' element exists or adding it to result-info
                        // For now, let's update an existing element or add a new one if needed.
                        // The original HTML does not have 'punchTime', so I'll update matchScore for now.
                        // Or, better, add a new result-info div for time.
                        // For this change, I'll just update matchScore with a generic message.
                        // If a punchTime element is desired, it should be added to the HTML.
                        // document.getElementById('punchTime').textContent = new Date().toLocaleTimeString();
                        
                        const typeEl = document.getElementById('punchType');
                        typeEl.textContent = data.punch_type || "RECORDED";
                        typeEl.className = data.punch_type === 'IN' ? 'punch-type-in' : 'punch-type-out';
                        
                        if (data.message) {
                             document.getElementById('matchScore').textContent = data.message;
                        } else {
                             document.getElementById('matchScore').textContent = "Device Verified";
                        }

                        resultCard.classList.add('show');
                        
                        // Speak
                        const msg = new SpeechSynthesisUtterance("Punch recorded");
                        window.speechSynthesis.speak(msg);
                     } else {
                        throw new Error(data.detail || "Punch failed");
                     }
                } else {
                    throw new Error(data.detail || "Punch failed");
                }
            } catch (error) {
                spinner.style.display = 'none';
                punchButton.disabled = false;
                statusDiv.className = 'status error';
                statusDiv.textContent = error.message || 'Connection error';
                
                const msg = new SpeechSynthesisUtterance("Error");
                window.speechSynthesis.speak(msg);
            }
        }
        
        function showSuccess(data) {
            statusDiv.className = 'status success';
            statusDiv.textContent = 'âœ“ Punch Recorded!';
            
            userName.textContent = data.user_name;
            punchType.textContent = data.punch_type;
            punchType.className = data.punch_type === 'IN' ? 'punch-type-in' : 'punch-type-out';
            matchScore.textContent = data.match_score;
            
            resultCard.classList.add('show');
            
            setTimeout(() => {
                resetStatus();
            }, 5000);
        }
        
        function showError(message) {
            statusDiv.className = 'status error';
            statusDiv.textContent = 'âœ— ' + message;
            
            setTimeout(() => {
                resetStatus();
            }, 3000);
        }
        
        function resetStatus() {
            statusDiv.className = 'status waiting';
            statusDiv.textContent = autopunchEnabled ? 
                'Auto-punch active - just place your finger' : 
                'Place your finger to punch in or out';
            resultCard.classList.remove('show');
            punchButton.disabled = false;
        }
        
        punchButton.addEventListener('click', punch);
        
        // Check auto-punch status
        async function checkAutopunchStatus() {
            try {
                const response = await fetch('/api/autopunch/status');
                const data = await response.json();
                
                autopunchEnabled = data.enabled;
                
                if (data.enabled) {
                    autopunchIndicator.classList.add('active');
                    punchBtn.classList.add('hidden');
                    if (status.className === 'status waiting') {
                        status.textContent = 'Auto-punch active - just place your finger';
                    }
                } else {
                    autopunchIndicator.classList.remove('active');
                    punchBtn.classList.remove('hidden');
                    if (status.className === 'status waiting') {
                        status.textContent = 'Place your finger to punch in or out';
                    }
                }
            } catch (error) {
                console.log('Could not check autopunch status');
            }
        }
        
        // Poll for new auto-punch results
        async function checkAutopunchResult() {
            if (!autopunchEnabled) return;
            
            try {
                const response = await fetch('/api/autopunch/last-result');
                const data = await response.json();
                
                // Only show if it's a new result
                if (data.timestamp > lastResultTimestamp && data.timestamp > 0) {
                    lastResultTimestamp = data.timestamp;
                    
                    if (data.success) {
                        showSuccess({
                            user_name: data.user_name,
                            punch_type: data.punch_type,
                            match_score: data.match_score
                        });
                    } else {
                        showError(data.message);
                    }
                }
            } catch (error) {
                console.log('Error checking autopunch result');
            }
        }
        
        // Initialize
        checkAutopunchStatus();
        
        // Check autopunch status every 5 seconds
        setInterval(checkAutopunchStatus, 5000);
        
        // Check for new results every 1 second when autopunch is active
        setInterval(checkAutopunchResult, 1000);
    </script>
</body>
</html>
